<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"href=in.css>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <main>


    <div class="instagram-post">
        <div class="post-header">
            <div class="post-header-left">
                <img src="https://images.unsplash.com/photo-1608327069969-5a8bb0052bcc?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=50&q=40" alt="">
                <div class="post-title">
                    <h5>Name</h5>
                    <p>Subname</p>
                </div>
            </div>
            <button> <i class="fas fa-ellipsis-v"></i> </button>
        </div>

        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1608376157167-0c814acdd65e?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=100"" alt="">
        </div>

        <div class="post-footer">
            <div class="post-footer-left">
                <button><i class="far fa-heart"></i></button>
                <button><i class="far fa-comment"></i></button>
                <button><i class="fas fa-draw-polygon"></i></button>
            </div>
            <button><i class="far fa-bookmark"></i></button>
        </div>
    </div>

    </main>
</body>
</html>
