<!DOCTYPE html>
<html>
<head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="" method="POST" enctype="multipart/form-data">
    <p>
        <label for="rg">Regno</label>
        <input type="text" id="rg" name="regno">
    </p>
    <p>
        <label for="db">DOB</label>
        <input type="datetime-local" id="db" name="dob">
    </p>
    <p>
        <label for="ag">AGE</label>
        <input type="number" id="ag" name="age">
    </p>
    <p>
        <label for="ph">UPLOAD PHOTO</label>
        <input type="file" id="ph" name="photo">
    </p>
    <p>
        <label for="g">GENDER</label>
        <input type="radio" id="g" name="gender" value="m">male
        <input type="radio" id="g" name="gender" value="f">female
        
    </p>
    <p>
        <label for="l">LANGUAGE</label>
        <input type="checkbox" id="g" name="mal" value="malayalam">malayalam
        <input type="checkbox" id="g" name="eng" value="english">english
        
    </p>
    <p>
        <label="c">course</label>
        <select name="course" id="c">
        <option value="cs">cs</option>
        <option value="ce">ce</option>
        <option value="mech">mech</option>
        </select>

    </p>
    




</form>

    
</body>
</head>
</html>
